<p-dataview [value]="products()" [rows]="5" [paginator]="true" emptyMessage=" ">
  <ng-template #list let-items>
    <div class="row g-3">
      <div class="col-12" *ngFor="let item of items; let first = first">
        <div
          class="container border-top clickable"
          [ngClass]="{ 'border-top-0': first }"
          (click)="onProductSelect(item)"
        >
          <div class="row align-items-center py-3">
            <div class="col-12 col-md-3 position-relative">
              <img
                class="img-fluid rounded mx-auto d-block"
                style="height: 30vh"
                [src]="item.image"
                [alt]="item.name"
              />
            </div>
            <div class="col-12 col-md-9">
              <div class="row g-3">
                <div class="col-12 col-md-8">
                  <div>
                    <span class="text-secondary small fw-bold">{{
                      item.categories | categoryFormat
                    }}</span>
                    <div class="mt-2 text-dark fw-bold h5">{{ item.name }}</div>
                  </div>
                  <div class="p-1 mt-3">
                    <span class="text-secondary small fw-bold">{{
                      item.summary
                    }}</span>
                  </div>
                </div>
                <div class="col-12 col-md-4 text-md-end">
                  <span class="fw-bold h5 text-dark">{{
                    item.price | moneyFormat
                  }}</span>
                  <div class="row g-2 mt-2">
                    <div class="col-6 col-md-12">
                      <p-button icon="pi pi-heart" [outlined]="true"></p-button>
                    </div>
                    <div class="col-6 col-md-12">
                      <p-button
                        icon="pi pi-shopping-cart"
                        class="w-100"
                        label="افزودن به سبد خرید"
                      ></p-button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="empty">
    <div class="text-center">
      <img
        src="assets/images/notfound.webp"
        alt="No Products"
        style="max-width: 200px"
      />
      <h3>محصولی یافت نشد</h3>
      <p>هیچ محصولی در دسترس نیست. لطفاً بعداً دوباره امتحان کنید.</p>
    </div>
  </ng-template>
</p-dataview>

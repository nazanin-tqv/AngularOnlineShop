<div class="card">
  <p-table [value]="customers" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>نام</th>
        <th>ایمیل</th>
        <th>شهر</th>
        <th>آدرس</th>
      </tr>
    </ng-template>
    <ng-template #body let-customer>
      <tr>
        <td>{{ customer.name | formatName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.address }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<form [formGroup]="signupForm" (ngSubmit)="onSignup()" #form>
  <p-card>
    <h2>صفحه ثبت نام</h2>

    <div class="control">
      <label for="email">ایمیل</label>
      <input
        id="email"
        type="email"
        name="email"
        formControlName="email"
        pInputText
      />
    </div>

    <div class="control-row" formGroupName="passwords">
      <div class="control">
        <label for="password">رمز عبور</label>
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          pInputText
        />
      </div>

      <div class="control">
        <label for="confirm-password">تایید زمز عبور</label>
        <input
          id="confirm-password"
          type="password"
          name="confirm-password"
          formControlName="confirmPassword"
          pInputText
        />
      </div>
    </div>

    <hr />

    <div>
      <div class="control-row">
        <div class="control">
          <label for="first-name">نام</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            formControlName="firstname"
            pInputText
          />
        </div>

        <div class="control">
          <label for="last-name">نام خانوادگی</label>
          <input
            type="text"
            id="last-name"
            pInputText
            name="last-name"
            formControlName="lastname"
          />
        </div>
      </div>

      <p-fieldset formGroupName="address" legend="آدرس شما">
        <div class="control-row">
          <div class="control">
            <label for="street">آدرس دقیق</label>
            <input
              type="text"
              id="street"
              name="street"
              formControlName="street"
              pInputText
            />
          </div>

          <div class="control">
            <label for="number">شماره همراه</label>
            <input
              type="text"
              id="number"
              name="number"
              formControlName="number"
              pInputText
            />
          </div>
        </div>

        <div class="control-row">
          <div class="control">
            <label for="postal-code">کد پستی</label>
            <input
              type="text"
              id="postal-code"
              name="postal-code"
              formControlName="postalCode"
              pInputText
            />
          </div>

          <div class="control">
            <label for="city">شهر</label>
            <input type="text" id="city" name="city" formControlName="city" />
          </div>
        </div>
      </p-fieldset>
    </div>

    <hr />

    <div class="control-row">
      <div class="control">
        <label for="terms-and-conditions">
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="terms"
            formControlName="agree"
          />
          با قوانین سایت موافقم
        </label>
      </div>
    </div>

    <p class="form-actions">
      <p-button label="پاک کردن فرم" [link]="true" (click)="onReset()" />
      <p-button label="ثبت نام" type="submit" />
    </p>
    @if (signupForm.touched&& signupForm.dirty && signupForm.invalid) {
    <p class="center">لطفا از ورودیهای معتبر استفاده کنید</p>
    }
  </p-card>
</form>
